<!doctype html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Трекер</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">Трекер</div>
    <nav>
      <a href="{{ url_for('index') }}">Главная</a>
      <a href="{{ url_for('team_eval.form') }}">Командная</a>
      <a href="{{ url_for('indiv_eval.form') }}">Индивидуальная</a>
      <a href="{{ url_for('transcribator.index') }}">Транскрибатор</a>
      <a href="{{ url_for('auth.logout') }}">Выход</a>
    </nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for cat, msg in messages %}
            <div class="flash-item {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <!-- <footer class="footer">© {{ 2025 }} Трекер</footer> -->
</body>
</html>
