<!DOCTYPE html>
<html>

<head>
    <title>Просмотр транскрипта - {{ transcript.filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h2>{{ transcript.filename }}</h2>

    <a href="{{ url_for('transcribator.history') }}">← Назад к истории</a>

    <a href="{{ url_for('transcribator.download', transcript_id=transcript.id) }}" 
       class="custom-file-upload"
       style="display: inline-block; margin-bottom: 10px;">Скачать транскрипт</a>

    <p class="venue">Площадка: {{ venue.name if venue else "Неизвестно" }}</p>
    <p class="venue">Дата: {{ day.name if day else "Неизвестно" }}</p>
    <pre class="transcript-text">{{ transcript.transcription }}</pre>

</body>

</html>
